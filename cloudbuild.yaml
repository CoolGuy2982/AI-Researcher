steps:
  # Step 1: Build the image using your Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/frontier-app', '.']

  # Step 2: Push the image to the registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontier-app']

  # Step 3: Deploy the specific image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'frontier-ai-research'
      - '--image'
      - 'gcr.io/$PROJECT_ID/frontier-app'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/frontier-app'